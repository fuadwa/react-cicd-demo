name: React CI/CD (GitHub Pages)

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main

# Grant write permissions for deploying
permissions:
  contents: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (CI mode disables watch mode)
      - name: Run tests
        run: CI=true npm test

      # Step 5: Build React app
      - name: Build React app
        run: npm run build

      # Step 6: Configure Git identity for deployment
      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Injects the token automatically
        run: npm run deploy
